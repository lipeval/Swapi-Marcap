<p-table [value]="loadData" [totalRecords]="totalRecords" [paginator]="true" [rows]="10" [loading]="loading" [lazy]="true"
  (onLazyLoad)="loadDataAndConfigureTable($event)" [paginator]="true">
  <ng-template pTemplate="header">
    <tr style="font-size: 0.8em">
      <th style="width:120px;">
        Title
      </th>
      <th style="width:100px;">
        Director
      </th>
      <th style="width:40px;">
        Ep
      </th>
      <th>
        Opening crawl
      </th>
      <th>
        Release Date
      </th>


    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="main">
        {{item.title}}
      </td>
      <td>
        {{item.director}}
      </td>
     

      <td style="text-align: center;">
        {{item.episode_id}}
      </td>
      <td class="reducetext" tooltipPosition="right">
        {{item.opening_crawl}}
      </td>

      <td style="text-align: center;">
        {{item.release_date}}
      </td>
    




    </tr>
  </ng-template>
</p-table>
